<div class="card text-bg-dark d-flex">
  <img
    src="{{ imageUrl }}"
    style="filter: brightness(50%); object-fit: cover"
    class="card-img"
    height="200"
  />
  <div class="card-img-overlay p-5">
    <h1 class="card-title">{{ subheader }}</h1>
    <h2 class="card-subtitle fs-6">{{ header }}</h2>
  </div>
</div>
