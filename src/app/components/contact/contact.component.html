<section class="container-fluid">
  <h3 class="border-bottom border-secondary-subtle border-5 d-inline-flex">
    Contact
  </h3>
  <div class="d-flex flex-column flex-lg-row">
    <div class="border border-1 p-5">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">
            Objet de la demande (obligatoire)
          </label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">
            Votre nom (obligatoire)
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">
            Votre organisme (facultatif)
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">
            Votre adresse de messagerie (obligatoire)
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">
            Votre message
          </label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          >
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="">
    <div>Informations rapide:</div>
  </div>
</section>
