<app-page-header
  imageUrl="https://edvo.fr/wp-content/uploads/2018/09/EDVO-Salle-a-manger-1024x768.jpg"
  header="Newsletter"
  subheader="Inscrivez-vous à notre newsletter"
></app-page-header>
<section class="container mb-3">
  <h3 class="border-bottom border-secondary-subtle border-5 d-inline-flex">
    Inscrivez-vous à notre newsletter
  </h3>

  <p>
    Tenez vous informer pour connaitre nos prochains événements ! (Brocantes aux
    épiceries sociales, collectes alimentaires...)
  </p>
  <div class="border border-1 p-5">
    <label for="inputPassword5" class="form-label">
      Entre votre adresse email (obligatoire)
    </label>
    <input
      type="email"
      id="inputPassword5"
      class="form-control"
      aria-describedby="passwordHelpBlock"
      placeholder="Entre votre adresse email (obligatoire)"
    />
    <button type="button" class="btn btn-primary btn-lg mt-3">
      S'inscrire !
    </button>
  </div>
</section>
