<section class="container-fluid">
  <h3 class="border-bottom border-secondary-subtle border-5 d-inline-flex">
    Nos Partenaires
  </h3>
  <p>
    Dans le cadre de son activité, l’association “EDVO” bénéficie du partenariat
    de diverses instances
  </p>
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <img
          [src]="logoInstitutPourLaJustice"
          width="350"
          height="150"
          alt="logo-institut-pour-la-justice"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [ngSrc]="logoIleDeFrance"
          width="300"
          height="150"
          alt="logo-ile-de-france"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoAurore"
          width="200"
          height="100"
          alt="logo-aurore"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoCaisseDepot"
          width="150"
          height="150"
          alt="logo-caisse-depot"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoFondationAbbePierre"
          width="150"
          height="150"
          alt="logo-fondation-abbe-pierre"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoFondationLoreal"
          width="150"
          height="150"
          alt="logo-fondation-loreal"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoLion"
          width="150"
          height="150"
          alt="logo-ile-de-france"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoMma"
          width="350"
          height="150"
          alt="logo-mma"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoPrefectureValDoise"
          width="200"
          height="150"
          alt="logo-mma"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoRotary"
          width="300"
          height="150"
          alt="logo-rotary"
          class="p-3"
        />
      </div>
      <div class="col">
        <img
          [src]="logoTerrePlurielle"
          width="300"
          height="150"
          alt="logo-terre-plurielle"
          class="p-3"
        />
      </div>
    </div>
  </div>
</section>
